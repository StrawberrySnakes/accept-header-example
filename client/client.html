<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <style>
    html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
    }

    #top {
        text-align: center;
        margin: 0 auto;
    }
    
    #top h1 {
      font-size: 2em;
    }
    
    #content {
      text-align: center;
    }
  </style>
  <script>
    const handleResponse = (response) => {
      response.text().then(resText => {

        if(response.status == 200) {
          const content = document.querySelector('#content');
          content.appendChild(document.createElement('hr'));

          const h1 = document.createElement('h1');
          const h2 = document.createElement('h2');
          const p = document.createElement('p');
          const rawData = document.createElement('p');

          const contentType = response.headers.get('Content-Type');
          rawData.innerText = resText;
          hs.innerText = contentType;

        if(contentType === 'application/json') {
          const parsedObj = JSON.parse(resText);
          h1.innerText = `Name: ${parsedObj.name}`;
          p.innerText = `Name: ${parsedObj.age}`;
        } else if (contentType === 'text/xml') {
          let parsedXML = new window.DOMParser().parseFromString(resText, 'text/xml');
          h1.innerText = `Name: ${parsedXML.querySelector('name').textContent}`;
          p.innerText = `Age: ${parsedXML.querySelector('age').textContent}`;
        }
        content.appendChild(h1);
        content.appendChild(p);
        content.appendChild(h2);
        content.appendChild(rawData);
        } else {
            const content = document.querySelector('#content');
            content.appendChild(document.createElement('hr'));
            content.innerHTML += `<h2>Error! ${resObj.error}</h2>`
        }
      });
    }

    const sendFetchRequest = (url, acceptedType) => {
      const catName = document.querySelector('#name').value;
      url += `name=${catName}`;
      // cats?name=Mika

      const options = {
        method: "GET",
        headers: {
          'Accept': acceptedType,
        }
      };

      const fetchPromise = fetch(url, options);
      fetchPromise.then(response => {
        handleResponse(response);
      })
    };

    const init = () => {
      const jsonButton = document.querySelector("#getCatsJSON");
      const xmlButton = document.querySelector("#getCatsXML");

      const sendJSON = () => sendFetchRequest('/cats', 'application/json');
      jsonButton.addEventListener('click', sendJSON);

      xmlButton.addEventListener('click', () => {sendFetchRequest('/cats', 'text/xml')});

    };

    window.onload = init;

  </script>
</head>
<body>
  <section id="top">
    <h1>Page 1 Fetch Requests</h1>
    <button id="getCatsJSON">JSON</button>
    <button id="getCatsXML">XML</button>
  </section>
  <section id="content">
    
  </section>
</body>
</html>
